<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2340"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0c2340"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="120" cy="60" r="2" fill="#f1f5f9" opacity="0.6"/>
  <circle cx="280" cy="40" r="1.5" fill="#f1f5f9" opacity="0.5"/>
  <circle cx="560" cy="70" r="2" fill="#f1f5f9" opacity="0.7"/>
  <circle cx="680" cy="45" r="1.5" fill="#f1f5f9" opacity="0.4"/>
  <circle cx="730" cy="90" r="2" fill="#f1f5f9" opacity="0.6"/>
  <circle cx="200" cy="100" r="1" fill="#f1f5f9" opacity="0.5"/>
  <circle cx="620" cy="30" r="1" fill="#f1f5f9" opacity="0.6"/>

  <!-- Cabin silhouette -->
  <g transform="translate(340, 110)">
    <!-- Roof -->
    <polygon points="60,0 120,60 0,60" fill="#475569"/>
    <!-- Chimney -->
    <rect x="85" y="-20" width="12" height="28" fill="#334155"/>
    <!-- Smoke -->
    <circle cx="91" cy="-24" r="6" fill="#1e293b" opacity="0.7"/>
    <circle cx="95" cy="-34" r="5" fill="#1e293b" opacity="0.5"/>
    <!-- Walls -->
    <rect x="10" y="60" width="100" height="70" fill="#334155"/>
    <!-- Door -->
    <rect x="47" y="95" width="26" height="35" rx="13" fill="#1e293b"/>
    <!-- Windows -->
    <rect x="16" y="70" width="22" height="18" rx="2" fill="#fbbf24" opacity="0.8"/>
    <rect x="82" y="70" width="22" height="18" rx="2" fill="#fbbf24" opacity="0.8"/>
    <!-- Window cross -->
    <line x1="27" y1="70" x2="27" y2="88" stroke="#f59e0b" stroke-width="1"/>
    <line x1="16" y1="79" x2="38" y2="79" stroke="#f59e0b" stroke-width="1"/>
    <line x1="93" y1="70" x2="93" y2="88" stroke="#f59e0b" stroke-width="1"/>
    <line x1="82" y1="79" x2="104" y2="79" stroke="#f59e0b" stroke-width="1"/>
  </g>

  <!-- Reflection / lake -->
  <ellipse cx="400" cy="370" rx="90" ry="12" fill="#1e3a5f" opacity="0.6"/>

  <!-- Title -->
  <text x="400" y="420" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#f1f5f9" text-anchor="middle">Cabin Rental Business</text>

  <!-- Tags -->
  <rect x="280" y="445" width="80" height="26" rx="13" fill="#1e3a5f"/>
  <text x="320" y="462" font-family="system-ui, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">SaaS</text>
  <rect x="372" y="445" width="80" height="26" rx="13" fill="#1e293b"/>
  <text x="412" y="462" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Booking</text>
  <rect x="464" y="445" width="56" height="26" rx="13" fill="#1e293b"/>
  <text x="492" y="462" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">B2C</text>
</svg>
