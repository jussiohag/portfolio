<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>

  <!-- Grid lines -->
  <line x1="0" y1="166" x2="800" y2="166" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="0" y1="333" x2="800" y2="333" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="266" y1="0" x2="266" y2="500" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="533" y1="0" x2="533" y2="500" stroke="#1e3a5f" stroke-width="1"/>

  <!-- Helmet icon -->
  <g transform="translate(400,160)">
    <ellipse cx="0" cy="0" rx="60" ry="45" fill="#f59e0b"/>
    <rect x="-70" y="10" width="140" height="14" rx="7" fill="#f59e0b"/>
    <ellipse cx="0" cy="0" rx="45" ry="32" fill="#fbbf24"/>
    <rect x="-52" y="10" width="104" height="10" rx="5" fill="#fbbf24"/>
  </g>

  <!-- Title -->
  <text x="400" y="260" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#f1f5f9" text-anchor="middle">Construction Worker</text>
  <text x="400" y="295" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#f1f5f9" text-anchor="middle">Hiring Platform</text>

  <!-- Tags -->
  <rect x="260" y="320" width="80" height="26" rx="13" fill="#1e3a5f"/>
  <text x="300" y="337" font-family="system-ui, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">SaaS</text>
  <rect x="352" y="320" width="96" height="26" rx="13" fill="#1e293b"/>
  <text x="400" y="337" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Recruitment</text>
  <rect x="460" y="320" width="80" height="26" rx="13" fill="#1e293b"/>
  <text x="500" y="337" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">B2B</text>
